<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="" alt="" />
      <form id="formulario" novalidate>
        <h2>Completa el formulario para contactarnos</h2>
        <div class="form-control">
          <label for="Nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            placeholder="Escribe tu nombre"
            autocomplete="off"
          />
          <i class="icons"></i>
        </div>

        <div class="form-control">
            <label for="Apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Escribe tu Apellido"
        autocomplete="off">
        <i class="icons"></i>
        </div>

        <div class="form-control">
            <label for="Email">Email</label>
        <input type="text" id="email" placeholder="Escribe tu Email"
        autocomplete="off">
        <i class="icons"></i>
        </div>

        <div class="form-control">
            <label for="Telefono">Telefono</label>
        <input type="text" id="Telefono" placeholder="Escribe tu Telefono"
        autocomplete="off">
        <i class="icons"></i>
        </div>

        <div class="form-control">
            <label for="Mensaje">Mensaje</label>
        <textarea type="text" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
        <i class="icons"></i>
        </div>

        <button type="submit">Enviar</button>

        <div id="botonenvio" class="envio">
            <div class="contenido envio">
                <span class="close-button">&times;</span>
                <h2>Completado!</h2>
                <p>Tu formulario se completo correctamente</p>
            </div>
        </div>
      </form>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
